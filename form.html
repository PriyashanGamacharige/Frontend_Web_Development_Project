<!DOCTYPE html>
<html>
<head>
    <title>Course Registration - School of ICT</title>
    <style>
        /* Shared Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
        }

        /* Top Section */
        .top-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(45deg, #6a11cb, #2575fc); 
            padding: 15px;
            padding-left: 20px;
        }

        .top-section h1 {
            margin: 0;
            font-size: 48px; 
        }

        .top-section h4 {
            margin: 0 0 0 10px;
            font-size: 18px;
            font-weight: normal;
        }

        .top-contact-info {
            margin-left: auto;
            font-size: 16px;
            padding-right: 20px;
        }

        .top-contact-info a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-contact-info a:hover {
            text-decoration: underline;
        }

        /* Navigation */
        .navbar {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #004e92, #000428);
            padding: 15px;
        }

        .logo img {
            height: 75px;
            width: 250px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: #ffcc00;
            color: #000;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Registration Page Specific Styles */
        .main-content {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-align: center;
        }

        .registration-container {
            background: rgba(0, 0, 50, 0.7);
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: #58f540;
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background: #58f540;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 40px auto 0;
            width: 200px;
            text-align: center;
        }

        .submit-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .registration-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <section class="top-section">
        <h1>SICT</h1>
        <h4>School Of ICT | NIIBS</h4>
        <div class="top-contact-info">
            E-mail :<a href="mailto:itschool@niibs.edu.lk">itschool@niibs.edu.lk</a> &nbsp;&nbsp; T.P:<a href="tel:+94112904676">+94 11 2904 676</a>
        </div>
    </section>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.webp" alt="School Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Course Registration</h1>

        <div class="registration-container">
            <h2 class="form-title">Register for Our ICT Courses</h2>

            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="id-number">ID Number</label>
                        <input type="text" id="id-number" name="id-number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Highest Education Level</label>
                    <select id="education" name="education" required>
                        <option value="">Select Education Level</option>
                        <option value="ol">G.C.E. O/L</option>
                        <option value="al">G.C.E. A/L</option>
                        <option value="diploma">Diploma</option>
                        <option value="degree">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="">-- Select a Course --</option>
                        <option value="software-dev">Software Development</option>
                        <option value="networking">Networking</option>
                        <option value="cybersecurity">Cyber Security</option>
                        <option value="data-science">Data Science</option>
                        <option value="business-it">Business IT</option>
                        <option value="emerging-tech">Emerging Technologies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments or Questions</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Register Now</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 School of ICT - NIIBS. All Rights Reserved.</p>
    </footer>
</body>
</html>
